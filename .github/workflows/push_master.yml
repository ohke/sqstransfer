name: Rust

on:
  push:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - x86_64-pc-windows-gnu
          - x86_64-apple-darwin
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Install openssl on Linux
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update -y
        sudo apt-get install --reinstall -y pkg-config libssl-dev
    - name: Setup toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v1
    - name: Cross build
      env:
        PKG_CONFIG_ALLOW_CROSS: 1
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --target=${{ matrix.target }}
        use-cross: true
    - name: Compress
      run: zip --junk-paths sqstransfer-${{ matrix.target }} target/${{ matrix.target }}/release/sqstransfer{,.exe}
    - name: Upload
      uses: actions/upload-artifact@v1
      with:
        name: build-${{ matrix.target }}
        path: sqstransfer-${{ matrix.target }}.zip
